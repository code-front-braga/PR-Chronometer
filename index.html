<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chronometer</title>

    <link rel="stylesheet" href="./src/assets/css/style.css" />
  </head>
  <body>
    <section class="section-container">
      <div class="chronometer-container">
        <div class="chronometer-content">
          <span>20 : 48 : 55</span>
        </div>
        <div class="buttons-container">
          <button>Pause</button>
          <button>Start</button>
          <button>Reset</button>
        </div>
      </div>
    </section>

    <footer class="footer-container">
      <div class="footer-content">
        Developed by |
        <a href="https://github.com/code-front-braga"
          ><img
            src="./src/assets/img/logo_braga_code.png"
            alt="Logo { braga.code } com gradiente de cor azul claro e azul escuro"
        /></a>
      </div>
    </footer>

    <script type="module" src="./dist/js/index.js"></script>
  </body>
</html>
